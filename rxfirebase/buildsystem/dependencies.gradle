ext {
  // Android versions
  androidMinSdkVersion = 16
  androidTargetSdkVersion = 25
  androidCompileSdkVersion = 25
  androidBuildToolsVersion = '25.0.3'

  //Firebase
  firebaseVersion = '11.0.0'

  //RxJava
  rxJavaVersion = '1.1.9'

  //Test
  jUnitVersion = '4.12'
  robolectricVersion = '3.1.2'
  assertJVersion = '1.7.1'
  mockitoVersion = '1.9.5'

  libraryDependencies = [
      firebaseDatabase:   "com.google.firebase:firebase-database:${firebaseVersion}",
      firebaseAuth:       "com.google.firebase:firebase-auth:${firebaseVersion}",
      rxJava:             "io.reactivex:rxjava:${rxJavaVersion}",
  ]

  libraryTestDependencies = [
      junit:              "junit:junit:${jUnitVersion}",
      mockito:            "org.mockito:mockito-core:${mockitoVersion}",
      assertj:            "org.assertj:assertj-core:${assertJVersion}",
      robolectric:        "org.robolectric:robolectric:${robolectricVersion}"
  ]

}